<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>FitClub</title>
	<link rel="icon" type="image/x-icon" href="/admin/imagenes/favicon1.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="stylesheet" href="/admin/editarUsuario.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a th:href="@{/indice}"><img src="/admin/imagenes/logo.png" alt="logo" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav navbarNav">
      <a class="nav-item nav-link" th:href="@{/indice}">Inicio</a>
      <a class="nav-item nav-link" th:href="@{/indice}">Programa</a>
      <a class="nav-item nav-link" th:href="@{/clases/inicio}">Clases</a>
      <a class="nav-item nav-link" th:href="@{/indice}">Sobre nosotros</a>
      <a class="nav-item nav-link" th:href="@{/indice}">Contacto</a>
      <a class="nav-item nav-link" th:href="@{/admin/menu}">Administración</a>
    </div>
  
    <div th:if="${usuarioLog == null}">
      <a href="/login"><button class="btn">Iniciar sesión</button></a>
    </div>
    <div th:if="${usuarioLog != null}">
      <div class="dropdown">
        <a class="nav-link dropdown-toggle idUser" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="ri-user-fill iconoUser"></i>
          <span th:text="${usuarioLog.idUsuario}" id="identificador"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/usuario/perfil}"><i class="ri-user-search-line"></i> Ver perfil</a>
          <a class="dropdown-item" th:href="@{/logout}"><i class="ri-logout-box-fill"></i> Cerrar sesión</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section__container explore__container" id="editarUsuario">
	<h2 class="section__header">EDITAR USUARIO</h2>
	<form method="post" th:action="@{/admin/editarUsuario}" th:object="${usuario}" class="form-container">
	    <label for="idUsuario">ID Usuario:</label>
		<input type="text" id="idUsuario" name="idUsuario" th:value="${usuario.idUsuario}" readonly="readonly">
		
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}">
		
		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos"  th:value="${usuario.apellidos}">
		
		<label for="dni">DNI:</label>
		<input type="text" id="dni" name="dni" th:value="${usuario.dni}">
		
		<label for="email">Correo:</label>
		<input type="email" id="email" name="email" th:value="${usuario.email}">
		
		<label for="rol">Rol:</label>
		<select id="rol" name="rol">
		    <option th:each="rol : ${roles}"
		    		th:value="${rol.idRol}"
		    		th:text="${rol.descripcion}"
		    		th:selected="${rol.idRol eq usuario.rol.idRol}"></option>
		</select>
		<br/>
		
		<button type="submit" class="btnCrear">Actualizar</button>
	</form>
</section>

	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
